{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card shadow glass fade-in">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0"><i class="bi bi-ui-checks-grid me-2"></i>Form-Based Prediction (Simple)</h3>
                </div>
                <div class="card-body">
                    <form action="/predict-form" method="post" class="needs-validation" novalidate>
                        <div class="row g-3">
                            {% for feature in feature_names %}
                                <div class="col-md-6">
                                    <label class="form-label">{{ feature|title }}</label>
                                    <input type="number" step="any" class="form-control" name="{{ feature }}" placeholder="Enter {{ feature }}" value="">
                                </div>
                            {% endfor %}
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-magic me-2"></i>Predict
                            </button>
                            <a href="/" class="btn btn-outline-primary btn-lg">Cancel</a>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Please fill in the fields with actual values for accurate prediction. Empty fields will be treated as 0.
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
